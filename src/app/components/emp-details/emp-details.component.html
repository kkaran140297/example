<mat-card>
  <div class="example-container">
    <form class="example-form">
      <h4>Add Employee</h4>

      <div>
          <mat-form-field>
              <input matInput placeholder="First Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Last Name">
            </mat-form-field>
      </div>
            
      <div>
          <mat-form-field>
              <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Mobile Number">
            </mat-form-field>
      </div>
      
      <div>
          <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker" placeholder="Date Of Birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
      </div>

      <div>
          <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
      </div>
      
      <div>
          <button mat-raised-button color="primary">Add</button> &nbsp;
          <span>
            <button mat-raised-button color="primary" routerLink="/employee-details-table">View Employees</button>
          </span>
      </div>

    </form>
  </div>
</mat-card>
