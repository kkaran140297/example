<mat-card>
<mat-card-content class="example-card">
<mat-card-title>Login</mat-card-title>
<div class="row">
           <div class="col-md-12">
           <mat-form-field>
                   <input matInput placeholder="Username" [value]="userName">
           </mat-form-field>
           </div>

           <div class="col-md-12">
           <mat-form-field>
                   <input matInput placeholder="Password" [value]="password">
           </mat-form-field>
           
           </div>
           <div class="col-md-12">
                   <button class="login" mat-raised-button color="primary" (click)="addUser(userName,password)">Login</button>
           </div>
   </div>
</mat-card-content>     
  </mat-card>
